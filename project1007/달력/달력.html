<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>
<style>
    .wrapper{
        width: 700px;
        height: 800px;
        background-color: yellow;
        margin: auto;
    }
    #head{
        width: 100%;
        height: 100px;
        background: tan;
        text-align: center;
    }
    #head span{
        font-size:50px;
    }
    #head span a{
        text-decoration: none;
    }
    #content{
        width: 100%;
        height: 700px;
        background: olive;
    }
</style>
<script src="./Cell.js"></script>
<script src="../../js/lib.js"></script>
<script>
    /*
        해결할 점
        1) 날짜 출력은 각 월의 마지막날까지만... 예)10월 - 31일까지
        2) 달력 월을 변경했을 떄 출력되는 시작일 변경
    */ 
    var head, content;
    var days=["Sun", "Mon", "Tue", "Wed","Thu", "Fri", "Sat"];
    var info;
    var startDay; //각 월의 시작 요일(즉, 매월마다 1일이 무슨 요일인지)
    var currentYear; //현재 사용자가 보고 있는 연도
    var currentMonth; //현재 사용자가 보고 있는 월

    // 요일 출력
    function createDay(){
        for(var i=0; i<days.length;i++){
            new Cell(content, 100, 100, days[i]);
        }
    }
    function createCell(){
        var index=0; //월의 시작요일과 같은지 비교하는 변수
        var dayNum=0; //출력될 날짜를 갖는 변수
        for(var i=0;i<6;i++){
            for(var a=0;a<7;a++){
                // container, width, height, text
                var txt="";
                if(index>=startDay){
                    txt=++dayNum;
                    //무조건 하면 안되고, 각 월마다 시작요일을 알아내서 , 그 요일서부터 
                    // 이 작업을 수행
                }else{
                    txt="";
                }
                new Cell(content, 100, 100, txt);
                index++;
                
            }
        }
    }

    // 현재 날짜 구하기
    function getCurrentDate(){
        var d = new Date(); // 기본값은 현재날짜
        // 이전, 다음을 구현하기 위해서는 현재 유저가 보고있는 날짜를 알아야하므로..
        // 그래야 다음, 이전 계산이 가능하게 됨..
        currentYear=d.getFullYear();
        currentMonth=d.getMonth();
        
        printDate(currentYear, currentMonth+1);

        d.setDate(1);//1일로 조작.. 왜 조작? 1일이 무슨 요일인지 알려고
        // 왜 알아야 하나? 반복문의 시작을 어느 요일부터 할지 알아야 하니깐..
        // var mm = d.getMonth();
        // alert((mm+1)+"월의 시작 요일은 " +d.getDay());
        startDay = d.getDay();
    }

    // 원하는 날짜를 조작할 수 있는 함수
    function getCustomDate(){
        var d = new Date();
        d.setFullYear(currentYear);
        d.setMonth(currentMonth);
        d.setDate(1);
        startDay=d.getDay();
        content.innerText="";
        createDay();//요일 생성
        createCell();
    }

    // 날짜를 출력하는 함수
    function printDate(yy, mm){
        info.innerHTML= yy+"년 "+getZeroDate(mm)+"월";
    }

    // 현재 보고있는 날짜의 이전 월 
    function prev(){
        var d = new Date();
        
        d.setFullYear(currentYear);
        d.setMonth(currentMonth-1);
        currentMonth = d.getMonth();
        currentYear = d.getFullYear();
        printDate(currentYear, currentMonth+1);
        getCustomDate();
    }

    // 현재 보고있는 날짜의 다음 월
    function next(){
        // 다음 월로 조작을 가해야한다..
        var d = new Date();
        
        d.setFullYear(currentYear);
        d.setMonth(currentMonth+1);
        currentMonth = d.getMonth();
        currentYear = d.getFullYear();
        printDate(currentYear, currentMonth+1);
        getCustomDate();
    }
    
    function init(){
        head = document.getElementById("head");
        content = document.getElementById("content");
        info = document.getElementById("info");
    }
    window.addEventListener("load", function(){
        init();
        getCurrentDate(); //현재 날짜 구하기
        content.innerText="";
        createDay();//요일 생성
        createCell();//날짜 생성
    });
</script>
</head>
<body>
    <div class="wrapper">
        <div id="head">
            <span><a href="javascript:prev()">◀</a></span>
            <span id="info"></span>
            <span><a href="javascript:next()">▶</a></span>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
