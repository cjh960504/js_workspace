<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 자바스크립트 영역
        // 원래 자바스크립트과 html은 통신이 불가, 접근 불가 
    </script>
</head>
<!-- -------------------------------------------   -->
<!-- onLoad = 모든 태그가 DOM화될 때 실행! -->
<!-- -------------------------------------------   -->
<body onLoad="">
    <!-- HTML 영역 -->
    <!-- 태그 객체형태로 메모리에 올라간다.
    태그들을 구분하기 위해 id, name, class가 존재 
    이를 통해 자바스크립트에서 태그와 통신하지 않고 
    태그의 객체와 통신을 한다.
    문서의 존재하는 태그마다 1대1 대응하는 객체 = Document Object Model
    = DOM
-->
</body>
</html>
