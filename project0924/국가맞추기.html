<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 500px;
            height: 700px;
            background: yellow;
            margin: auto;
        }
        #flag{
            width: 100%;
            height: 300px;
            background: yellowgreen;
        }
        #hint{
            width: 100%;
            height: 200px;
            background:dodgerblue;  
            text-align: center;
            font-size: 50px;
        }
        #wrapper input{
            width: 100%;
            height: 100px;  
            text-align: center;
            font-size: 50px;
            
        }
        #feedback{
            width: 100%;
            height: 100px;
            background: white;
            text-align: center;
            font-size: 50px;
            border: 1px solid black;
            
        }
    </style>
    <script>
        var index=0;
        var wrapper;
        var answer;
        var feedback;
        var flag;
        var hint;
        var o=0, x=0;
        var question =[
            ["../../images/nation/1.png","세계 최대 강대국","미국"],
            ["../../images/nation/2.jpg","산초","멕시코"],
            ["../../images/nation/3.jpg","로마제국","그리스"],
            ["../../images/nation/4.png","신사의 나라","영국"],
            ["../../images/nation/5.jpg","나찌","독일"],
            ["../../images/nation/6.png","무적함대","스페인"],
            ["../../images/nation/7.jpg","에펠탑","프랑스"],
            ["../../images/nation/8.gif","차이코프스키","러시아"],
            ["../../images/nation/9.png","쌈바축구","브라질"],
            ["../../images/nation/10.jpg","북아메리카 대륙","캐나다"],
            ["../../images/nation/11.jpg","후지산, 원숭이","일본"],
            ["../../images/nation/12.png","쿵푸 팬더","중국"],
            ["../../images/nation/13.gif","코알라,캥거루","호주"]
        ];
        function checkAnswer(){
            if(index<question.length){
                if(event.keyCode==13){//Enter 아스키 코드 값
                    //다음 단어 나오게..
                    //입력값과 출력값의 일치성을 판단한 후, 피드백 처리
                    if(question[index][2]==answer.value){
                        //칭찬의 피드백 O출력
                        //점수도 0점 증가
                        feedback.innerText="O";
                        o+=1;
                    }else{
                        //틀렸다는 피드백 X출력
                        feedback.innerText="X";
                        x+=1;
                    }
                    answer.value="";
                    index++;
                    nextQuestion();
                }
            }
        }
        function nextQuestion(){
            if(index<question.length){
                flag.style.backgroundImage="url("+question[index][0]+")";
                hint.innerText=question[index][1];
            }else{
                    hint.innerText="Game Over...\n맞은개수="+o+"/틀린개수="+x;
            }
        }

        function init(){
            flag = document.getElementById("flag");
            flag.style.backgroundImage="url("+question[index][0]+")";
            flag.style.backgroundSize="100% 300px";
            hint = document.getElementById("hint");
            hint.innerText=question[index][1];
            wrapper = document.getElementById("wrapper");
            answer = document.getElementById("answer");
            feedback = document.getElementById("feedback");
        }
        window.addEventListener("load", function(){
            init();
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="flag"></div>
        <div id="hint"></div>
        <input type="text" id="answer" onkeyup="checkAnswer()" placeholder="정답을 입력해주세요">
        <div id="feedback"></div>
    </div>
</body>
</html>
