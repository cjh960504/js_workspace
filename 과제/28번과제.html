<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num, btCal;
        
        function init(){
            num = document.createElement("input");
            num.placeholder="원하는 수 입력";
            btCal = document.createElement("button");
            btCal.innerText="출력";
            btCal.addEventListener("click",function(){
            cal();
            });
            document.body.appendChild(num);
            document.body.appendChild(btCal);
        }

        function cal(){
            var n = parseInt(num.value);
           for(var i=n-1;i<=n+1;i++){
               document.write(i+" ");
           }
        }
        

        
    </script>
</head>
<body onload="init()">
    
</body>
</html>
