<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 일거리 제공하기 위해선, 변수 선언 일거리의 종류에 무엇이 있는지 부터 알아야 한다.
        // 결론) 모든 프로그래밍 언어에서 일거리의 종류는 단 3가지 밖에 없다.
        // 1. 숫자
        // 2. 문자
        // 3. 논리값 : true/false(참/거짓)
        // 아래의 변수인 10이 메모리에 올라오는 시점은?
        // 브라우저로 HTML을 실행(=runtime)할 때
        var x=10;
        //변수란? 메모리에 올려진 공간
        //변수명이란? 메모리에 올려진 변수의 이름
        var y=5;

        // document.write("최준혁");//html문서 전체를 대상으로 데이터를 출력
        // document.write(x+y);//html문서 전체를 대상으로 데이터를 출력
        var n="최준혁"; //문자는 반드시 따옴표로 처리해야 함
        // 숫자와 문자를 대상으로 더하기 연산을 시키면, 숫자를 문자로 처리하여 둘을 붙인다.
        document.write(y+n);
    </script>
</head>
<body>
    
</body>
</html>
