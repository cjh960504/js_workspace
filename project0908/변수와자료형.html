<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>//script 태그는 body에 있어도 되지만, 디자인요소가 아니기 때문에 head가 더욱 어울림.
        /*변수와 자료형을 왜 먼저 알아야 하는가?..
         - 프로그램은 왜 쓰는가? => 사람의 업무를 효율적으로 하기 위함
         - 컴퓨터는 사람의 업무를 수행하기 위해 사람과 비슷하게 만들어짐. 즉, 사람을 본따서 만들었다.
         - 사람이 연산을 수행할 때, 논리적 연산 수행 능력뿐 아니라 순간적인 기억력을 필요로 하듯,
         사람을 모방한 컴퓨터는 cpu가 연산을 수행하는 뇌와 비슷하고, 메모리(RAM)가 인간의 순간적인 기억 능력을
         담당한다. 
         - 개발자는 제일 먼저 컴퓨터에게 일거리를 제공하는 법을 배워야 하고, 절대 속도가 느린 장치(HDD)에 두어서는 안되고, 순간적인 
         기억장치인 메모리에 일거리를 올려놓는 방법부터 배워야한다. */
         var x=3 ; //3이라는 데이터를 메모리에 올려놓아라. 
         // 대신 나중에 3이라는 데이터에 접근하기 위해 이름을 붙여야 함.
         //즉 변수란 메모리 공간에 이름을 붙인 것
         //문법형식) 자료형 변수명 = 데이터 
                        //  자바스크립트는 데이터의 종류를 개발자가 알려주지 않아도 스스로 판단하는 인터프리터 방식의 언어이다.
                        // 따라서 개발자는 편하지만, 일일이 자료의 종류를 판단해야 하기 때문에 속도는 조금 느림. 
         var y=5;
         alert(x+y);
    </script>
</head>
<body>
    
</body>
</html>
