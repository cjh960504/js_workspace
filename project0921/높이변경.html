<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var box;
        var targetH=35;
        let a=0.1;
        function init(){
            //메뉴 표현한 사각형 생성하기
            createMenu();
            setInterval("move()",20);
        }
        function createMenu(){
            box = document.createElement("div");
            box.style.width=200+"px";
            box.style.height=targetH+"px";
            box.style.background="red";
            box.style.borderRadius="7px";
            box.style.position="relative";
            box.style.top=0+"px";

            document.body.appendChild(box);

            //마우스를 올려놓으면, 높이가 500px 도달하게 처리~ mouseover
            box.addEventListener("mouseover",function(){
                //목표지점 설정
                targetH=500;
            });
            //마우스를 내려놓으면 다시 35px로 돌아오게.. mouseout
            box.addEventListener("mouseout",function(){
                //목표지점 설정
                targetH=35;
            });
        }
        //감속도를 적용하여 높이를 조절하자!
        function move(){
            //메뉴의 높이 = 현재의 높이 + a * (목표높이 - 현재높이)
            box.style.height=parseFloat(box.style.height) + a * (targetH-parseFloat(box.style.height)) + "px";
        }
        window.addEventListener("load", function(){
            init();
        });
    </script>
</head>
<body>
    
</body>
</html>
