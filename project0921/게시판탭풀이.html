<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 600px;
            height: 500px;
            background: yellow;
            margin: auto;
        }
        #tab{
            width: 100%;
            height: 50px;
            background: yellowgreen;
        }
        #notice, #qna, #board{
            width: 100%;
            height: 450px;
        }
        #notice{
            background-color: blue;
           
        }
        #qna{
            background-color: red;
            display: none;
        }
        #board{
            background-color: darkkhaki;
            display: none;
        }
        #tab a{
            text-decoration: none;
            display: inline-block;
            width: 196px;
            height: 50px;
            text-align: center;
            font-size: 25px;
        }
    </style>
    <script>
        var notice, qna, board;

        function init(){
            notice=document.getElementById("notice");
            qna=document.getElementById("qna");
            board=document.getElementById("board");
        }
        // //지금 선택한 탭에 해당하는 div만 나오게하고, 나머지는 안나오게 !
        // function showHide1(){

        //     qna.style.display="none";
        //     notice.style.display="block";
        //     board.style.display="none";
        // }
        // function showHide2(){
        //     //qna보이게 나머지는 안보이게
        //     qna.style.display="block";
        //     notice.style.display="none";
        //     board.style.display="none";
        // }
        // function showHide3(){

        //     qna.style.display="none";
        //     notice.style.display="none";
        //     board.style.display="block";
        // }

        function showHide(i){
            if(i==1){
                qna.style.display="none";
                notice.style.display="block";
                board.style.display="none";
            }else if(i==2){
                qna.style.display="block";
                notice.style.display="none";
                board.style.display="none";
            }else if(i==3){   
                qna.style.display="none";
                notice.style.display="none";
                board.style.display="block";
            }
        }

        window.addEventListener("load", function(){
            init();
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="tab">
            <a href="javascript:showHide(1)" style="background: gray;">공지사항</a>
            <a href="javascript:showHide(2)" style="background: gold;">QnA</a>
            <a href="javascript:showHide(3)" style="background: dodgerblue;">자유게시판</a>
        </div>
        <div id="content">
            <div id="notice"></div>    
            <div id="qna"></div>    
            <div id="board"></div>    
        </div>
    </div>
</body>
</html>
