<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    div{
        width:700px;
        height: 600px;
        background: yellow;
        margin: auto;
        overflow: scroll; /*자식 요소에 의해 내용이 넘쳐날 경우 스크롤 처리*/
    }
</style>
<script>
    function create(){
        //지금까지는 문서내의 요소에 접근하기 위해 아이디를 부여하고 접근
        //하였으나, 자바스크립트에서는 selector를 이용한 접근방법도 지원한다.
        //selector란? css에서 요소를 틀정짓기 위한 지칭방법
        // document.querySelector("원하는 selector");
        var box = document.querySelector("div"); // css의 선택자는 모두 표현가능
        var textIn = document.querySelector("input");
        var end = (textIn.value!="")?parseInt(textIn.value):0;
        
        //이미지 태그요소를 동적으로 만들어서 box에 추가하자
        for(var i=0;i<end;i++){
            var img = document.createElement("img");
            img.src="../images/ball/ball1.png";
            img.style.width=50+"px";
            //box에 추가하기
            box.appendChild(img);
        }
    }
</script>
</head>
<body>
    <button onClick="create()">동적생성</button>
    <input type="text" placeholder="생성하고픈 갯수입력"/>
    <div></div>
</body>
</html>
