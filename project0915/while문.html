<script>
    /*
        반복문에는 크게 for, while 문이 있다...
        for: 시작과 끝값을 수치로 알고 있는 경우
        while: 시작과 끝값을 모르고, 조건이 참일때만 반복수행
    */ 

    //소괄호의 조건이 true인 동안 반복수행
   var i=1;
   while(i<=3){
        document.write(i);
        i++;
   }

   //도대체, for문과 while문중 무엇을 써야하나??
   //시작과 끝을 알 때는 for문이 편하다!!
   //while문 안좋은 거다? That's no no.. 파일의 끝까지.. 데이터의 끝까지 와의 같은 조건일 때 기가막힘
</script>
