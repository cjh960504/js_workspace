<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* html은 문서이기 떄문에, 컨텐츠의 위치를 마음대로 지정할 수 없다. css를 이용하면 html의 문서로서의 한계를 극복함..
        css postion을 이용해보자 */
        #plane {
            width: 50px;
            position: absolute;
            /*절대위치(부모요소를 기준으로 한 배치방법)*/
            /* position: relative; */
            left: 200px;
            /*x축을 200px +*/
            top: 100px;
            /*y축을 100px +*/
        }

        body {
            /* 배경은 다른 요소들과, 물리적인 충돌이 없다. */
            background-image: url("https://images.creativemarket.com/0.1.0/ps/2503094/1024/513/m1/fpnw/wm1/game_background_130-.jpg?1491389381&s=158b455963042dbba1838cd7193661b3");
            background-repeat: repeat-x;
            background-position: 0px 0px;/*xpx ypx*/
        }
    </style>
    <script>
        var x = 200;
        var y = 100;
        var bgX = 0;
        function mvRight(){
            // 문서내에 pic이라는 요소의 css중 position의 x축, 즉 left값을 증가!!
            x += 10;
            document.getElementById("plane").style.left = x + "px";
        }
        function mvLeft(){
            x -=10;
            document.getElementById("plane").style.left = x + "px";
        }
        function mvDown(){
            y += 10;
            document.getElementById("plane").style.top = y + "px";
        }
        function mvUp(){
            y -= 10;
            document.getElementById("plane").style.top = y + "px";
        }
        function mvBg(){
            //body에 적용된 배경 css의 position 값을 x축의 음수값으로 감소시키기
            bgX -= 1;
            // body는 어차피 문서내에 1개밖에 없는 유일한 요소이므로, 
            // 굳이 id까지 줄 필요없다.
            document.body.style.backgroundPosition= bgX+"px 0px";
        }
        // 프로그램 언어에서 moveBg()를 일정시간 동안 계속 호출해준다면, 이것을 자동이라고 할 수 있다.
        function mvBgAuto(){
           //형식 setInterval("호출하고픈 함수명()", 호출간격());
            setInterval("mvBg()", 1);
        }
    </script>
</head>

<body>
    <button onclick="mvLeft()">←</button>
    <button onclick="mvRight()">→</button>
    <button onclick="mvUp()">↑</button>
    <button onclick="mvDown()">↓</button>
    <button onclick="mvBg()">수동배경이동</button>
    <button onclick="mvBgAuto()">자동배경이동</button>
    <img id="plane"
        src="https://lh3.googleusercontent.com/proxy/cbQ-CbI0eLFK-wnJxs-EpMJmoADbu8LxPQQYn2eif8Bf6_dZQAlWutdQLMgOatvnO8s-ZHWMmDOxpkuPNes1mtcPS4OpXQdfSgJVOJYpNA"
        alt="">
</body>

</html>
