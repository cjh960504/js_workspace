        /*
        우리의 현실에서도 물체, 물건을 순서대로 나열해놓을 것을 배열이라 한다..
        배열화 시켜놓으면, 특정 물체를 가리키기 위한 이름을 줄 필요가 없고
        순서가 있다보니, 일괄처리가 가능하다..
        따라서 현실에서의 이 좋은 개념을 컴퓨터분야에서 사용안할리가 없다.
        전산분야에서도 배열의 개념을  도입한 문법을 지원하면 똑같이 배열이라 한다.
        */
        var arr=new Array(10);//배열 선언 [][][][][][][][][][] 10개의 빈공간 생성
        arr[0]="멜론";
        arr[1]="사과";
        arr[2]="복숭아";
        arr[3]="포도";
        arr[4]="딸기";
        arr[5]="키위";
        arr[6]="바나나";
        arr[7]="무화과";
        arr[8]="한라봉";
        arr[9]="귤";

        //모든 과일을 출력하세요
            document.write("<h2>모든 과일을 출력하세요 </h2><br>");
        for(var i=0;i<=9;i++){
            document.write(arr[i]);
            document.write("<br>");
        }
        // 1~3번째 과일을 출력하세요
            document.write("<h2>1~3번째 과일을 출력하세요</h2> <br>");
        for(var i=0;i<3;i++){
            document.write(arr[i]);
            document.write("<br>");
        }
        //홀수번째 과일을 출력하세요
        document.write("<h2>홀수번째 과일을 출력하세요</h2> <br>");
        for(var i=0;i<=9;i++){
            if((i+1)%2!=0){
                document.write(arr[i]);
                document.write("<br>");
            }
        }
    </script>
