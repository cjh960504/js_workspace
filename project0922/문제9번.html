<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>

        // 일반적인 언어에서는 배열 선언 시 반드시 크기를 명시해야 하지만
        // 자바스크립트는 배열의 크기를 명시하지 않아도 되며, 이 경우 자동으로 늘어난다.
    
        var word = new Array(7); //크기 명시 (단, 초기의 크기를 의미)
        
        word[0]="마우스";
        word[1]="광화문";
        word[2]="모니터";
        word[3]="지하철";
        word[4]="하늘";
        word[5]="탕수육";
        word[6]="소스";
        
        var word2 = new Array(); // 크기 명시하지 않음 (추가하는 만큼 배열의 크기가 늘어남)
        word2[0]="마우스";
        word2[1]="광화문";
        word2[2]="모니터";
        word2[3]="지하철";
        word2[4]="하늘";
        word2[5]="탕수육";
        word2[6]="소스";
    
        document.write(word.length);
        document.write(word2.length);

        for(var i=0;i<word.length;i++)
            document.write(word[i]);
    </script>
