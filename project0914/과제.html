<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0px;
    }
    .wrapper{
        margin: auto;
        width: 700px;
        height: 500px;
        background-color: yellow;
        position: relative;
    }
    #bird{
        width: 50px;
        height: 50px;
        position: absolute;
        left:50px;
        top:50px;
    }
</style>
<script>
    var x=50, y=50, bird;
    var flagX=true,flagY=true;

    function init(){
        bird =document.getElementById("bird");
    }
    function move(){
        if(x<0 || x>650 ){
            flagX= !flagX;
        }
        if(y<0 || y>450 ){
            flagY = !flagY
        }
        if(flagX){
            x+=10;
            bird.style.left=x+"px";
        }else{
            x-=10;
            bird.style.left=x+"px";
        }
        if(flagY){
            y+=10;
            bird.style.top=y+"px";
        }else{
            y-=10;
            bird.style.top=y+"px";
        }
    }

    function auto(){
        setInterval("move()", 10);
    }

</script>
<body onLoad="init()">
    <div class="wrapper">
        <button onClick="move()">수동</button>
        <button onClick="auto()">자동</button>
        <img id="bird" src="https://www.pngarts.com/files/5/Angry-Birds-Red-PNG-Transparent-Image.png" alt="">
    </div>
</body>
</html>
