<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width:300px;
            height:500px;
            margin: auto;
            background: white;
            border: 5px solid rgb(62, 131, 5);
        }
        select{
            width: 100%;
            height: 40px;
            border: 1px solid black;
            color:white;
            font-size: 30px;
            background: dodgerblue;
        }
        #content{
            width: 100%;
            height: 460px;
            background: red;
        }
    </style>
    <script>
        function setColor(){
            //문서내의 select 박스에 현재 선택된 값을 추출해보자!!
            var sel = document.getElementById("sel");
            console.log("당신이 선택한 색깔은 ",sel.value);

            //문서내의 content 영역에 추출한 값을 이용하여 배경색상을 부여하자!
            var content = document.getElementById("content");
            content.style.background=sel.value;
        }

        // 이번엔 this를 이용해보자
        function setColor2(color){
            var content = document.getElementById("content");
            content.style.background= color;
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <select id="sel" onchange="setColor2(this.value)">
            <option value="red">red</option>
            <option value="orange">orange</option>
            <option value="yellow">yellow</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="navy">navy</option>
            <option value="purple">purple</option>
        </select>
        <div id="content"></div>
    </div>
</body>
</html>
