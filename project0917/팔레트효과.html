<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 700px;
            height: 500px;
            background: black;
            margin: auto;
            overflow: hidden;/*자식이 float되면...*/
        }
        /* wrapper라는 클래스가 적용된 요소의 하위요소 중 div는 =>.wrapper div */
        .wrapper div{ 
            float: left;
            width: 100px;
            height: 100px;
        }
        #content{
            width: 100%;
            height: 400px;
            background: pink;
            
        }
    </style>
    <script>
        function setColor(color){
            var content = document.getElementById("content");
            content.style.backgroundColor=color;
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <!-- 썸네일 7개 생성하기 -->
        <!-- span : 단순히 마크업하기 위한 용도, 효과X
                black or inline(w, h를 가질 수 없다.)?  -->
        <div onMouseOver="setColor(style.backgroundColor)" style="background: red;">red</div>
        <div onMouseOver="setColor(style.backgroundColor)" style="background: orange;">orange</div>
        <div onMouseOver="setColor(style.backgroundColor)" style="background: yellow;">yellow</div>
        <div onMouseOver="setColor(style.backgroundColor)" style="background: green;">green</div>
        <div onMouseOver="setColor(style.backgroundColor)" style="background: blue;">blue</div>
        <div onMouseOver="setColor(style.backgroundColor)" style="background: navy;">navy</div>
        <div onMouseOver="setColor(style.backgroundColor)" style="background: purple;">purple</div>
        <div id="content">큰 색상 나오게</div>
    </div>
</body>
</html>
