<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 600px;
            height: 200px;
            background: yellow;
            margin: auto;
        }
        .time{
            width: 100%;
            height: 100px;
            font-size: 30px;
        }
        input[type="text"]{
            width: 100px;
            height: 50px;
            font-size: 30px;
            text-align: right;
        }
    </style>
    <script>
        var bt_start, bt_pause, bt_reset;
        var hour, min, sec;
        var hh=0, mm=0, ss=0;
        var st;
        var flag=true;

        window.addEventListener("load", function(){
            init();
        });

        function init(){
            bt_start = document.getElementById("bt_start");
            bt_pause = document.getElementById("bt_pause");
            bt_reset = document.getElementById("bt_reset");
            hour = document.getElementById("hour");
            min = document.getElementById("min");
            sec = document.getElementById("sec");
            hour.value=0;
            min.value=0;
            sec.value=0;
            bt_start.addEventListener("click", function(){
                auto();
            });
            bt_pause.addEventListener("click", function(){
                flag= !flag;
            });
            bt_reset.addEventListener("click",function(){
                clearTimeout(st);
                ss=0;
                mm=0;
                hh=0;
                hour.value=0;
                min.value=0;
                sec.value=0;
                flag = true;
            });
        }

        function timer(){
            if(flag){
                ss++;
                if(ss>=60){
                    ss=0;
                    mm++;
                }
                if(mm>=60){
                    mm=0;
                    hh++;
                }
                hour.value = hh;
                min.value = mm;
                sec.value = ss;     
            }
        }

        function auto(){
            st = setInterval("timer()", 1000);
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="time">
            <input id="hour" type="text">시
            <input id="min"type="text">분
            <input id="sec" type="text">초
        </div>
            <button id="bt_start">Start</button>
            <button id="bt_pause">Pause</button>
            <button id="bt_reset">Reset</button>
    </div>
</body>
</html>
