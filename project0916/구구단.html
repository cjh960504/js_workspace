<script>
    var num = parseInt(prompt("원하시는 단을 출력하시오."));

   for(var i=num;i>=1;i--){
        document.write("-------------------------<br>");
        document.write(i+"단 출력<br>");
        document.write("-------------------------<br>");
        for(var j=1;j<=9;j++){
            document.write(i+"*"+j+"="+i*j+"<br>");
        } 
    }
</script>
