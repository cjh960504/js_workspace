<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var colorNum = prompt("원하시는 배경색의 번호를 선택하세요.\n(1.빨간색  2.주황색 3.노란색  4.초록색 5.파란색  6.남색  7.보라색)");
        document.write("당신이 입력한 배경색은 "+colorNum+"<br>");
        if(colorNum==1){
            document.body.style.background="red";
        }else if(colorNum==2){
            document.body.style.background="orange";
        }else if(colorNum==3){
            document.body.style.background="yellow";
        }else if(colorNum==4){
            document.body.style.background="green";
        }else if(colorNum==5){
            document.body.style.background="blue";
        }else if(colorNum==6){
            document.body.style.background="indigo";
        }else if(colorNum==7){
            document.body.style.background="purple";
        }else{
            document.write(colorNum+"은 선택사항에 없는 번호입니다...");
            document.body.style.background="white";
        }
        // if문 하나 :단일판단
        // if-else: 흑백논리
        // else if:다중판단
    </script>
</head>
<body>
</body>
</html>
