<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var bg = prompt("원하시는 배경색의 번호를 선택하세요.\n(1.빨간색  2.주황색 3.노란색  4.초록색 5.파란색  6.남색  7.보라색)");
       document.write("선택한 번호 : "+ bg + "\n");
        // 주의! prompt()에 입력한 모든 데이터는 문자열이다!
        // 따라서 우리가 숫자 5를 입력해도 사실은 "5"이러한 문자열이다..
        // 입력한 문자를 숫자화 시켜야 한다..
        switch (parseInt(bg)) {
            case 1: document.body.style.background="red";break;
            case 2:document.body.style.background="orange";break;
            case 3:document.body.style.background="yellow";break;
            case 4:document.body.style.background="green";break;
            case 5:document.body.style.background="blue";break;
            case 6:document.body.style.background="indigo";break;
            case 7:document.body.style.background="purple";break;
            default:document.write("없는 번호 : "+ bg);document.body.style.background="white";break;
        }
    </script>
</head>
<body>
</body>
</html>
